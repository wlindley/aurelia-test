<template>
    <h2>Friends</h2>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                <a data-toggle="collapse" href="#available-friends-panel">Available</a>
            </h3>
        </div>
        <div class="panel-collapse collapse in" id="available-friends-panel">
            <div class="panel-body">
                <div class="row friend-list container-fluid">
                    <div repeat.for="friend of friends">
                        <friend-card user-id.bind="friend.id" display-name.bind="friend.name" status.bind="friend.status" profile-image.bind="friend.profileImage" show-friends="available"></friend-card>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <a data-toggle="collapse" href="#unavailable-friends-panel">Offline</a>
            </h3>
        </div>
        <div class="panel-collapse collapse" id="unavailable-friends-panel">
            <div class="panel-body">
                <div class="row friend-list container-fluid">
                    <div repeat.for="friend of friends">
                        <friend-card user-id.bind="friend.id" display-name.bind="friend.name" status.bind="friend.status" profile-image.bind="friend.profileImage" show-friends="unavailable"></friend-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
