<template>
    <div class="row"><h3 class="centered">${title}</h3></div>
    <div class="row">
        <div class="col-xs-2 text-center">
            <a class="btn btn-default center-block" route-href="route: avatarBuilderCategory; params.bind: {id: prevCategory}">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="col-xs-8">
            <div class="container-fluid">
                <div class="row">
                    <div repeat.for="item of items" class="col-xs-3 avatar-piece">
                        <a class="text-center">
                            <img class="img center-block" src="${item.imageUrl}">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-2 text-center">
            <a class="btn btn-default center-block" route-href="route: avatarBuilderCategory; params.bind: {id: nextCategory}">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</template>
