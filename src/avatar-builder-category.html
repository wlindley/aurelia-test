<template>
    <div class="row"><h3 class="text-center">${title}</h3></div>
    <div class="row">
        <div class="col-xs-1 text-center">
            <a class="btn btn-default" route-href="route: avatarBuilderCategory; params.bind: {id: prevCategory}">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="col-xs-10">
            <div class="container-fluid">
                <div class="row">
                    <div class="avatar-builder-category">
                        <div repeat.for="item of items" class="col-xs-3 avatar-piece">
                            <a><img class="img" src="${item.imageUrl}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-1 text-center">
            <a class="btn btn-default" route-href="route: avatarBuilderCategory; params.bind: {id: nextCategory}">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</template>
